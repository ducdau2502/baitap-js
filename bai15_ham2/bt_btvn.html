<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Nhập vào 1 số: ");

    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let array = [];
    let i = 1;



    do {
        if (isPrime(inputNumber)) {
            array.push(inputNumber);
            if (array.length === 5) {
                break
            }
            inputNumber = +prompt("Nhập vào 1 số: " + 'số thứ ' + (array.length + 1));
        } else {
            inputNumber = +prompt("nhập vào 1 số: " + "lần sai thứ " + (i));
            i++;
        }
        if (i === 4) {
            array = [];
            break;
        }
    } while (array.length < 5)

    console.log(array)
</script>
</body>
</html>

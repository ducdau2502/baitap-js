<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let array = [];
    let i = 1;

function check() {
    do {
        inputNumber = +prompt("Nhập vào 1 số: " + 'số thứ ' + (array.length + 1));
        if (isPrime(inputNumber)) {
            array.push(inputNumber);
        } else {
            alert("lần sai thứ " + (i));
            i++;
        }

        if (i === 5) {
            array = [];
            return array
        }
    } while (array.length < 5)
    return array
}

document.write(check())
</script>
</body>
</html>

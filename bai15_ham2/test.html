<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Nhập vào 1 số: ");

    function isPrime(number) {
        return number % 2 === 0;
    }

    let array = [];
    for (let i = 1; i <= 10;) {
        if (isPrime(inputNumber)) {
            array.push(inputNumber);
            i++
            if (array.length === 10) {
                break
            }
        }
        inputNumber = +prompt("Nhập vào 1 số: " + 'số thứ ' + (array.length + 1));
    }

    console.log(array)
</script>
</body>
</html>

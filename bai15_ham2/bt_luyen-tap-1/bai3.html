<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt('Nhập số thứ nhất: ');
    let number2 = +prompt('Nhập số thứ hai: ');

    function check(num1, num2) {
        if (num1 > num2) {
            alert('Số thứ nhất lớn hơn số thứ hai');
            return
        } else {
            return num1 + num2;
        }
    }

    document.write(check(number1,number2))
</script>
</body>
</html>

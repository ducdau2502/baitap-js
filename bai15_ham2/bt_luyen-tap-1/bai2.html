<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputNumber" oninput="addition(this.value)">
<p id="display"></p>
</body>
<script>
    function addition(num) {
        num = parseFloat(num);
        document.getElementById('display').innerHTML = num + 1;
    }

</script>
</html>

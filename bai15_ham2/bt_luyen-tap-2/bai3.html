<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function dienTich(banKinh) {
        return banKinh * banKinh * 3.14;
    }


    function chuVi(banKinh) {
        return banKinh * 2 * 3.14;
    }

    let banKinh = prompt('Nhập vào 1 bán kính hình tròn:');
    document.write('Chu vi hình tròn: ' + chuVi(banKinh));
    document.write('</br>');
    document.write('Diện tích hình tròn: ' + dienTich(banKinh))

</script>
</body>
</html>

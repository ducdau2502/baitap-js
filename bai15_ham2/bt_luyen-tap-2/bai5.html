<script>
    let number1 = +prompt('Nhập vào 1 số bất kì');
    let number2 = +prompt('Nhập vào 1 số bất kì');
    let number3 = +prompt('Nhập vào 1 số bất kì');

    function minNumber(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            return num1
        } else if (num2 < num3) {
            return num2
        } else {
            return num3
        }
    }

    let a = minNumber(number1, number2, number3);
    console.log(a)

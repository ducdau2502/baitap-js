<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="inputFeet">Feet</label>
<br>
<input type="number" id="inputFeet" oninput="feetToMeter(this.value)">
<br>
<label for="inputMeter">Meter</label>
<br>
<input type="number" id="inputMeter" oninput="meterToFeet(this.value)">

<script>
    function feetToMeter(foot) {
        foot = parseFloat(foot);
        document.getElementById('inputMeter').value = 0.305 * foot;
    }

    function meterToFeet(meter) {
        meter = parseFloat(meter);
        document.getElementById('inputFeet').value = 3.279 * meter;
    }
</script>
</body>
</html>

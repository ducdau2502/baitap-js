<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<form>
    <label for="input">Add new item</label>
    <br>
    <input type="text" id="input">
    <button type="button" onclick="addItem()"> Add</button>
    <br>
    <br>
    <input type="text" id="edit">
    <button type="button" onclick="editProduct()"> Edit</button>
    <hr>
    <p id="display"></p>
</form>
</body>
<script>
    let arrayItem = [];
    let editIndex = "";

    function display() {
        let data = "<table>";
        data += '<tr>' + '<td colspan="2">' + 'Product Name' + '</td>' + '<td>' + arrayItem.length + ' products' + '</td>' + '</tr>';
        for (let i = 0; i < arrayItem.length; i++) {
            data += '<tr>';
            data += '<td width="200">' + (i + 1) + '.' + arrayItem[i] + '</td>';
            data += '<td width="80">' + '<button type="button" onClick="editItem(' + i + ')">' + 'Sửa' + '</button>' + '</td>';
            data += '<td width="80">' + '<button type="button" onClick="deleteItem(' + i + ')">' + 'Xóa' + '</button>' + '</td>';
            data += '</tr>';
        }
        data += '</table>';
        document.getElementById('display').innerHTML = data
    }

    function addItem() {
        let newItem = document.getElementById('input').value;
        arrayItem.push(newItem);
        document.getElementById('input').value = '';
        display();
    }

    function editItem(index) {
        // let edit = +prompt("Đổi tên đê: ");
        document.getElementById('edit').value = arrayItem[index];
        editIndex = index;

        display();
    }

    function editProduct() {
        let item = document.getElementById('edit').value;
        arrayItem[editIndex] = item;
        document.getElementById('edit').value = '';
        display();
    }

    function deleteItem(index) {
        arrayItem.splice(index, 1)
        display();
    }
</script>
</html>

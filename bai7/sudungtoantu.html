<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inputWidth;
  let inpitHeight;
  inputWidth = prompt("Nhập chiều rộng của hình chữ nhật:");
  inpitHeight = prompt("Nhập chiều dài của hình chữ nhật:");
  let width = parseInt(inputWidth);
  let height = parseInt(inpitHeight);
  let area = width * height;
  document.write('The area is: ' + area);
</script>
</body>
</html>

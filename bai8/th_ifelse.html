<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành if else</title>
</head>
<body>
<script>
    let id = prompt("What is the \“official\” name of JavaScript?");
    if (id == 'ECMAScript') {
        alert('Right!');
    }
    else {
        alert('Didn’t know? ECMAScript!');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let quantity = +prompt('Nhập số lượng số Fibonaci:')
  let f0 = 0;
  let f1 = 1;
  let fn;
  let dem = 0;
  for (let i = 0; i < quantity; i++) {
      dem = dem + f0 + '<br>';
      fn = f1;
      f1 = f1 + f0;
      f0 = fn;
  }
  document.write(dem);
</script>
</body>
</html>

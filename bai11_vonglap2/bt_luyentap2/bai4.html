<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sao = "";
    let space = "";
    for (let i = 0; i <= 6; i++) {
        for (let j = 0; j <= 20; j++) {
            if (i == 0 || i == 6 || j == 0 || j == 20) {
                sao = sao + '*';
                document.write(sao);
                sao = "";
            } else {
                space = space + "&nbsp" + "&nbsp";
                document.write(space)
                space = "";
            }
        }
        document.write('</br>');
    }
</script>
</body>
</html>

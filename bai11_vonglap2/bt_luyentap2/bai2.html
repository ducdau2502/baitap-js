<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập 1 số nguyên dương lớn hơn 0 bất kì:");
    let giaiThua = 1;
    if (number <= 0) {
        alert("Nhập số lớn hơn 0")
        number = +prompt("Nhập 1 số nguyên dương lớn hơn 0 bất kì:");
    } else {
        for (let i = 1; i <= number; i++) {
            giaiThua = giaiThua * i;
        }
    }
    document.write(giaiThua);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
<!--    for -->
    let scout = '<table border="1" width="810" cellspacing="0" cellpadding="3">';
    for (let i = 1; i < 10; i++) {
        scout = scout + '<tr>';
        for (let j = 1; j < 10; j++) {
            scout = scout + '<td width="90">' + j + ' * ' + i + ' = ' + i * j + '</td>';
        }
        scout = scout + '</tr>';
    }
    scout = scout + '</table>';
    document.write(scout);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo
    do {
        nhietDo = prompt(" nhập vào nhiệt độ");
        if (nhietDo < 20) {
            alert("tăng nhiệt độ lên!!!")
        } else if (nhietDo > 100) {
            alert("giảm nhiệt độ đi!!!")
        }
    } while (nhietDo < 20 || nhietDo > 100)
    document.write(nhietDo)
</script>
</body>
</html>

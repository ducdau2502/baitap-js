<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số lượng số chia hết cho 7:");
    let N = 1;
    let sum = 0;
    let check;
    for (let i = 0; i < number;) {
        for (let j = 0; j < N; j++) {
            check = 0;
            if (N % 7 === 0) {
                check = 1;
                break;
            }
        }
        if (check === 1) {
            sum = sum + N;
            N++;
            i++;
        } else {
            N++;
        }
    }
    document.write("Tổng các số đã nhập: " + sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = prompt('Nhập giá trị nhiệt độ (oC):');
    let a = parseInt(doC);
    let doF = (9 * a)/5 +32;
    document.write('nhiệt độ là: ' + doF + ' oF');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào số lượng phần tử trong mảng: ");
    let array = [];
    for (let i = 0; i < +input; i++) {
        array[i] = prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let cout = 0;
    for (let value of array) {
        if (isNaN(value) == false) {
            cout++
        }
    }
    console.log(array);
    console.log(cout);
</script>
</body>
</html>

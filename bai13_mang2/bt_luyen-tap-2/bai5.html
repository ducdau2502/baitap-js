<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập vào số lượng phần tử trong mảng: ");
    let number1 = [];
    for (let i = 0; i < +input; i++) {
        number1[i] = prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let input1 = prompt("Nhập vào số lượng phần tử trong mảng: ");
    let number2 = [];
    for (let j = 0; j < +input1; j++) {
        number2[j] = prompt(`Nhập vào phần tử thứ ${j + 1} :`);
    }

    // let number1 = [-3, 2, 1, 'a', 2, 40, -8, 50, 20, 30];
    // let number2 = [-3, 2, 1, 'a', 2, 40, -8, 50, 20, 30];
    let flag = false;
    for (let i = 0; i < number1.length; i++) {
        if (number1[i] === number2[i]) {
            flag = true;
        } else {
            flag = false;
            break
        }
    }

    if (flag) {
        alert('2 mang giống nhau')
    } else {
        alert('2 mảng khác nhau')
    }

</script>
</body>
</html>

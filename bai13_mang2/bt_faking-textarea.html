<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập vào 1 chuỗi kí tự</label>
<br>
<textarea name="input" id="input" cols="30" rows="10"></textarea>
<br>
<p id="display"></p>

<script>
    function check() {
        let result = '';
        let message = "I'm a stupid guys !!!";

        let str = document.getElementById('input').value;
        for (let i = 0; i < str.length; i++) {
            result = result + message[i];
            if (i === message.length) {
                document.getElementById('input').value = '';
                result = '';
            }
        }
        document.getElementById('input').value = result;
        setTimeout(check, 1);
    }

    check()
</script>
</body>
</html>

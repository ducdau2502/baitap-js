<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 2, 1, -8, 40, 6, 5, 9, 17, 50, 20, 0];
    let max1 = numbers[0];
    let max2 = numbers[1];
    for (let i = 2; i < numbers.length; i++) {
        if (max2 < numbers[i]) {
            max2 = numbers[i]
            if (max1 < max2) {
                max2 = max1;
                max1 = numbers[i]
            }
        }
    }

    document.write(max1 + '<br>')
    document.write(max2)
</script>
</body>
</html>

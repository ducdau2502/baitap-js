<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 2, 1, 30, 2, 40, 8, 9, 20, 30];
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            sum = sum + numbers[i];
        }
    }
    document.write(sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử trong mảng: ");
    let numbers = [];
    for (let i = 0; i < num; i++) {
        numbers[i] = +prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    // let numbers = [-3, 2, 1, -30, 2, 40, -8, 50, 20, 30];
    // document.write(numbers.sort(function (a,b) {
    //     return a - b;
    // }));

    let temp;
    for (let i = 0; i < numbers.length; i++) {
        for (let j = 0; j < numbers.length; j++) {
            if (numbers[i] < numbers[j]) {
                temp = numbers[i];
                numbers[i] = numbers[j];
                numbers[j] = temp;
            }
        }
    }
    document.write('</br>' +numbers)
</script>
</body>
</html>

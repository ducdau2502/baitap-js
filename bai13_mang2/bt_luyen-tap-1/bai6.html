<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 2, 1, -30, 2, 40, -8, 50, 20, 30];
    let input = +prompt('Nhập vào 1 số: ');
    let flag = false;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == input) {
            flag = true;
        }
    }
    if (flag) {
        alert(`${input} Nằm trong chuỗi`);
    } else {
        alert(`${input} Không nằm trong chuỗi`);
    }
</script>
</body>
</html>

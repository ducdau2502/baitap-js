<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập vào 1 chuỗi kí tự</label>
<br>
<input id="input" type="text">
<br>
<button type="button" onclick="check()">Click to change</button>
<p id="display"></p>

<script>
    function check() {
        let str = document.getElementById('input').value;
        let eng = ['one','two','three','four','five','six','seven','eight','nine','ten'];
        let vna = ['một','hai','ba','bốn','năm','sáu','bảy','tám','chín','mười'];
        let result = [];
        for (let i = 0; i < eng.length; i++) {
            if (eng[i] == str) {
                result.push(vna[i]);
                break
            } else if (vna[i] == str) {
                result.push(eng[i]);
                break
            }
        }
        console.log(result);
        document.getElementById('display').innerHTML = (result.join(""));
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<script>
    let id = prompt('Nhập ID:');
    if (id === 'admin') {
        let ps = prompt('Nhập Password:');
        if (ps === '123') {
            alert('Welcome');
        }
        else if (ps === null) {
            alert('Canceled');
        }
        else {
            alert('Wrong password');
        }
    }
    else if (id === null) {
        alert('Huỷ');
    }
    else {
        alert('Tôi không biết bạn')
    }
</script>
</body>
</html>

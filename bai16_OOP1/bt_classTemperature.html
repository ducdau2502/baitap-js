<body>
<script>
    class Temperature {
        celsius;
        constructor(celsius) {
            if (celsius > -273) {
                this.celsius = celsius;
            }
        }

        getCelsius() {
            return this.celsius;
        }

        setCelsius(celsius) {
            this.celsius = celsius;
        }

        tranferToKenvin() {
            return this.celsius + 273.15;
        }

        tranferToFahrenheit() {
            return this.celsius * 1.8 + 32;
        }
    }

    let temperature = new Temperature();

    temperature.setCelsius(25);

    console.log(temperature.tranferToKenvin())
    console.log(temperature.tranferToFahrenheit())
</script>

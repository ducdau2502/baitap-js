<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let scout;
    scout = "<hr width = " + i + "%>";
    while (i <= 100) {
        i++
        scout = scout + "<hr width = " + i + "%>";
    }
    document.write(scout);
</script>
</body>
</html>

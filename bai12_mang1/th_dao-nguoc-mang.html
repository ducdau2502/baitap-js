<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3,5,1,3,2,10,8,9];
    let fisrt = 0;
    let last = ((x.length) - 1);
    while (fisrt < last) {
        let b = x[fisrt];
        x[fisrt] = x[last];
        x[last] = b;
        fisrt++;
        last--;
    }
    document.write(x);
    // document.write(x.reverse());
</script>
</body>
</html>

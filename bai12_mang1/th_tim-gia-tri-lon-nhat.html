<script>
  let numbers = [-3, 5, 1, 3, 2, 10, 8, 5, 20, 5];
  let max = numbers[0];
  for (let i = 1; i < numbers.length; i++) {
      if (max < numbers[i]) {
          max = numbers[i];
      }
  }
  document.write(max)
</script>

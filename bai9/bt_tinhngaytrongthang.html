<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label><input type="number" id="input"></label></td>
            <td>
                <button type="button" onclick="count()">Tính số ngày</button>
            </td>
            <td>
                <button type="reset" onclick="reset()">Đặt lại</button>
            </td>
        </tr>
    </table>

</form>
<p id="display"></p>
<script>
    function count() {
        let month = +document.getElementById('input').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
        }
    }

    function reset() {
        document.getElementById('display').innerHTML;
    }

</script>
</body>
</html>

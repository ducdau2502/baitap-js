<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập một số bất kỳ:');
    if (number > 0) {
        alert(number + ' lớn hơn 0');
    }
    else if (number === 0) {
        alert(number + ' bằng 0');

    }
    else {
        alert(number + ' nhỏ hơn 0');
    }
</script>
</body>
</html>

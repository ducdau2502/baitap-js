<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt('Nhập số thứ nhất:');
    let number2 = +prompt('Nhập số thứ hai:');

    if (number1 === 0 && number2 === 0) {
        alert('PT vô số nghiệm!');
    } else if (number1 === 0) {
        alert('PT vô nghiệm!');
    } else {
        alert('PT có nghiệm là ' + ((-number2)/number1).toFixed(2));
    }
</script>
</body>
</html>

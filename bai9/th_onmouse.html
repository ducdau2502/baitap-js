<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        button {
            min-width: 90px;
            padding: 5px 0;
        }

    </style>
</head>
<body>
<div>
    <form>
        <img id="myImage"
             src="https://png.pngtree.com/png-clipart/20200225/original/pngtree-a-white--black-soccer-ball-vector-or-color-illustration-png-image_5266624.jpg"
             alt="Ảnh quả bóng"/>
        <p>Click button below to move the image</p>
        <table>
            <tr>
                <td></td>
                <td>
                    <button type="button" value="clickMe" onclick="moveUp()">Move Up!</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="clickMe" onclick="moveleft()">Move Left!</button>
                </td>
                <td>
                    <button type="button" value="clickMe" onclick="moveDown()">Move Down!</button>
                </td>
                <td>
                    <button type="button" value="clickMe" onclick="moveRight()">Move Right!</button>
                </td>
            </tr>
        </table>

    </form>
</div>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    //thuộc tính cơ bản
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = 0 + 'px';
        imgObj.style.top = 0 + 'px';
    }
    //ấn chuột
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    function moveleft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    function moveUp() {
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    //load function cùng window
    window.onload = init;

</script>
</body>
</html>
